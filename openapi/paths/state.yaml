get:
  tags:
    - World Info
  summary: State
  description: >-
    In this endpoint you will be able to fetch the State data without any
    relation to the Country or Cities data
  operationId: State
  parameters:
    - name: Accept
      in: header
      required: true
      style: simple
      schema:
        type: string
        enum:
          - application/json
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\State.yaml
      headers:
        Accept: application/json
    '400':
      description: null
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\error-400.yaml
      headers:
        Accept: application/json
    '500':
      description: null
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\error-500.yaml
      headers:
        Accept: application/json
  deprecated: false
